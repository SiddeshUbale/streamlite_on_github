<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.2/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.2/build/stlite.js"></script>
    <script>
      stlite.mount(
        `
import streamlit as st
import random

# Sample quotes (you can add more)
quotes = [
    "The only way to do great work is to love what you do.",
    "In the middle of difficulty lies opportunity.",
    "It is better to be alone than in bad company.",
    "The future belongs to those who believe in the beauty of their dreams."
]

def generate_quote():
  return random.choice(quotes)

st.title("Random Quote Generator")
st.write("Need some inspiration? Click the button below!")

if st.button("Generate Quote"):
  quote = generate_quote()
  st.success(quote)

`,
        document.getElementById("root"),
      );
    </script>
  </body>
</html>
